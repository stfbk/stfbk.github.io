- id: PSD2_SCA_FINSEC_2020
  title: "Strong Customer Authentication for the PSD2: security issues and possible mitigations to share with end users"
  participants:
    - MarcoPernpruner
  abstract: >
    This webinar deals with authentication and authorization protocols in the financial scenario from a security perspective. First, we focus on the Payment Services Directive 2 (PSD2) and its consequences on accessing payment accounts online or initiating electronic payment transactions. For this, we give an overview of the pros and cons underlying the Strong Customer Authentication (SCA) processes introduced by this directive and then analyze real protocols before and after the adoption of the PSD2 to highlight the benefits in terms of security (if any). Finally, we provide financial institutions with a list of best practices and security suggestions to share with their end users, to make them aware of common attacks such as phishing and malware.
