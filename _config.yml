# Site Settings
title: Security & Trust
tagline: Research Unit in Fondazione Bruno Kessler (FBK)
remote_theme: csfbk/fbk-cs-websites-theme
repository: stfbk/stfbk.github.io
url: "https://st.fbk.eu"

# Entity Settings
entity_type: "unit"

organization:
  unit:
    name: "Security & Trust"
    acronym: "ST"
  center:
    name: "Center for Cybersecurity"
    acronym: "CS"
    website: "https://cs.fbk.eu"

logos:
  unit:
    regular:
      default: "/assets/images/institutional/ST_regular.png"
      white: "/assets/images/institutional/ST_regular_white.png"
    symbol:
      default: "/assets/images/institutional/ST_symbol.png"
      white: "/assets/images/institutional/ST_symbol_white.png"

content-manager:
  name: Silvio Ranise
  affiliation: Center for Cybersecurity
  email: ranise@fbk.eu
  phone: "+390461314192"

social:
  github: https://github.com/stfbk/

# Other Settings and Defaults
livereload: true
primary-color: "#0068b4"

## DO NOT MODIFY
lang: en
baseurl: ""
permalink: pretty
markdown: kramdown
highlighter: rouge
show_navbar_brand: false
show_link_fbk: true
sass:
  style: compressed
  source_dir: _sass

plugins:
  - jekyll-redirect-from

collections:
  collaborations:
    output: true
    layout: collaboration
  complementary:
    output: true
    layout: complementary
  events:
    output: true
    layout: page
  people:
    output: true
    layout: page
  projects:
    output: true
    layout: project
  teaching:
    output: true
    layout: page
  tools:
    output: true
    layout: tool
  topics:
    output: true
    layout: topic

defaults:
  - scope:
      path: ""
      type: pages
    values:
      show_sidebar: false

  - scope:
      type: collaborations
    values:
      layout: collaboration

  - scope:
      type: complementary
    values:
      layout: complementary

  - scope:
      type: events
    values:
      layout: page

  - scope:
      path: "_people/*-*"
    values:
      layout: person

  - scope:
      path: "_people/archive/*-*"
    values:
      layout: person

  - scope:
      type: projects
    values:
      layout: project

  - scope:
      type: tools
    values:
      layout: tool

  - scope:
      type: topics
    values:
      layout: topic

exclude: [
  "Gemfile",
  "clean-theme.gemspec",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "*/template*.md",
  "*/_template*.md",
  "README*.md"
]